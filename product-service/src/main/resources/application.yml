server:
  port: 8003

spring:
  application:
    name: product-service
  devtools:
     livereload:
        enabled: true
     restart:
        enabled: true
  freemarker:
     cache: false
  thymeleaf:
     cache: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dream?serverTimezone=UTC&characterEncoding=UTF-8
    username: dream
    password: 1234
  resources:
    static-locations: classpath:/resources/static/**

mybatis:
  mapper-locations: classpath*:mapper/*.xml

eureka:
  instance:
    instance-id: product-microservice-instance
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka