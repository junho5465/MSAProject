server:
  port: 8001

spring:
  application:
    name: menu-service
  devtools:
     livereload:
       enabled: true
     restart:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dream?serverTimezone=UTC&characterEncoding=UTF-8
    username: dream
    password: 1234

mybatis:
  mapper-locations: classpath*:mapper/*.xml

eureka:
  instance:
    instance-id: menu-microservice-instance
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka